[project]
name = "bingus"
version = "0.1.0"
description = "The world's most clever kitty cat"
readme = "README.md"
authors = [
    { name = "Ben C", email = "bwc9876@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "brotli>=1.1.0",
    "msgpack>=1.1.0",
    "py-cord>=2.6.1",
    "python-dotenv>=1.0.1",
]

[project.scripts]
bingus = "bingus:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = []
